<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <form action="#" class="form-container">
        <h1>Welcome Back</h1>
        <!-- ICON -->
        <div class="grid-icon-container">
          <div class="grid-icon-item">
              <a href="#"><i class="fab fa-facebook-f"></i></a>
          </div>
          <div class="grid-icon-item">
              <a href="#"><i class="fab fa-twitter"></i></a>
          </div>
          <div class="grid-icon-item">
              <a href="#"><i class="fab fa-google"></i></a>
          </div>
        </div>

        <!-- INPUT -->
        <input type="text" name="" id="" class="input-custom" placeholder="Username">
        <input type="password" name="" id="" class="input-custom" placeholder="Password">
        <button class="btn-submit" type="submit">Sign In</button>
        
        <div class="form-footer">
            <p>New here? <a href="#">Create account</a></p>
            <p><a href="#">Forgot your password?</a></p>
        </div>
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
